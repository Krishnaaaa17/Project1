<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Shopping Site <i class='bx bxs-shopping-bag'></i></a>
                <i class="bx bxs-cart-add text-white"></i>
            </div>
        </nav>
    </header>

    <section class="container py-4">
        <h3 class="mb-4">Watch Shopping</h3>
        
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="Gucci.jpg" class="card-img-top" alt="Series 8 GUCCI" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">S8 GUCCI</h4>
                        <span class="card-text">$120</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="Appllews5.jpg" class="card-img-top" alt="Apple Watch S5" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">Apple Watch S5</h4>
                        <span class="card-text">$90</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="SWS6.jpg" class="card-img-top" alt="Samsung Watch S6" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">Samsung Watch S6</h4>
                        <span class="card-text">$40</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="oneplusW.jpg" class="card-img-top" alt="Oneplus Watch" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">Oneplus Watch</h4>
                        <span class="card-text">$35</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="a6.jpg" class="card-img-top" alt="Apple Series 6" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">Apple S6</h4>
                        <span class="card-text">$100</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="Sg.jpg" class="card-img-top" alt="Samsung G Watch" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">Samsung Galaxy Watch</h4>
                        <span class="card-text">$85</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="T.jpg" class="card-img-top" alt="Titan Blue Edition" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">Titan</h4>
                        <span class="card-text">$45</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="R.jpg" class="card-img-top" alt="Rado Gold Edition" width="300" height="350">
                    <div class="card-body">
                        <h4 class="card-title">Rado</h4>
                        <span class="card-text">$40</span>
                        <button class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
